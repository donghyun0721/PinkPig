<!DOCTYPE html>
<html>
<head>

    <title></title>
</head>
<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <form>
                <input type="text" id="loginID" class="fadeIn second" name="login" placeholder="username">

                <input type="button" id="submit" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Go to the Site</a>
            </div>

        </div>
